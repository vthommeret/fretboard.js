<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Major pentatonic shapes</h2>
    <div class="pattern" data-notes="1, 2,  3^, 5,  6^, 8"></div>
    <div class="pattern" data-notes="1, 2^, 3,  5^, 6,  8^"></div>

    <h2>Minor pentatonic shapes</h2>
    <div class="pattern" data-notes="1, b3,  4^, 5,  b7^, 8"></div>
    <div class="pattern" data-notes="1, b3^, 4,  5^, b7,  8^"></div>

    <h2>Major 2nd interval</h2>
    <div class="pattern" data-notes="1, 2"></div>

    <h2>Minor 3rd interval</h2>
    <div class="pattern" data-notes="1, b3"></div>

    <h2>Major 7th triad</h2>
    <div class="pattern" data-notes="1, 7^^, 3^"></div>

    <h2>Minor 7th triad</h2>
    <div class="pattern" data-notes="1, b7^^, b3^"></div>

    <h2>Dominant 7th triad</h2>
    <div class="pattern" data-notes="1, b7^^, 3^"></div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
      initPatterns();
    </script>
  </body>
</html>
